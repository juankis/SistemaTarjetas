<ion-header>

  <ion-navbar>
    <ion-title>Publicacion</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<ion-card>
	   <ion-item>
	    <ion-avatar item-left>
	      <img [src]="item.receptor_picture">
	    </ion-avatar>
	    <h2>Gracias {{item.receptor_name}}</h2>
	    <p>{{item.fecha}}</p>
	  </ion-item>

	  <img [src]="item.path">

	  <ion-card-content>
	    <p>{{ item.description }}</p>
	    <p>De:{{ item.sender_name }}</p>
	  </ion-card-content>

	  <ion-row>
	    <ion-col>
	      <button ion-button icon-left clear small>
	        <ion-icon name="thumbs-up"></ion-icon>
	        <div>12 Likes</div>
	      </button>
	    </ion-col>
	    <ion-col>
	      <button ion-button icon-left clear small>
	        <ion-icon name="text"></ion-icon>
	        <div>4 Comments</div>
	      </button>
	    </ion-col>
	    <ion-col center text-center>
	      <ion-note>
	        11h ago
	      </ion-note>
	    </ion-col>
	  </ion-row>

	</ion-card>
</ion-content>
